{% load templatetag_handlebars %}
    {% tplhandlebars "preload_thread_tab_display" %}
    <li id="thread_tab_{{thread_id}}"></li>
    {% endtplhandlebars %}
    {% tplhandlebars "thread_tab_display" %}
    <li id="thread_tab_{{thread_id}}"><a href="#thread_{{ thread_id }}" class="handle"><span class="thread_name_display_{{ thread_id }}">{{#if other_login }}&lt;{{other_login}}&gt;{{else}}{{ thread_name }}{{/if}}</span></a> <a href="javascript:void(0)" class="close_thread_tab" rel="{{ thread_id }}">x</a></li>
{% endtplhandlebars %}
